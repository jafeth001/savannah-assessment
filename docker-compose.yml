version: '3.8'

services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: savannah_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:pass@db:5432/savannah_db
    depends_on:
      - db

volumes:
  postgres_data:
